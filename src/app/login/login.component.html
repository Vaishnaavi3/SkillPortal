<div id ="back">
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form class="form-group">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" style="color: white;">Username:</label><br>
                                 <input [(ngModel)]="username" name="username"  id="username" type="username" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="password" style="color: white;">Password:</label><br>
                                <input [(ngModel)]="password" name="password"id="password" type="password" class="form-control" required/>
                            <div>{{status}}</div>
                            </div>
                            <div class="form-group">
                                <button type="submit" (click)="checkLogin()" name="login" class="btn btn-info btn-md" value="login">
                                    Login</button>
                                 <span class="float-right">
                                    <button type="submit" (click)="register()" name= "register" class="btn btn-info btn-md" value="Register">
                                    Register</button>
                                  </span> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
